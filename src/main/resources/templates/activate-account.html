<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        p {
            text-align: center;
        }
        .message {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        .verification-link {
            text-align: center;
            margin-top: 20px;
        }
        .verification-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .verification-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email Verification</h2>
    <p class="message">Please check your email to verify your account.</p>
</div>
</body>
</html>
